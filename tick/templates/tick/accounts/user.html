{% extends 'tick/common.html' %}
{% block content %}

<div class="container my-5 text-center" style="max-width: 580px;">
  <h1>Eventi</h1>
  <p class="lead"></p>
</div>

<div class="container">
<div class="row">
  {% for i in events %}
  <div class="col-sm">
    <div class="card" style="width: 18rem;">
      <img src="{{ i.immagine.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.nome}}</h5>
        <h6 class="card-title">{{i.category}}</h6>
        <h5 style="color: #bb4d3a"  class="card-title">â‚¬ {{i.prezzo}}</h5>
        <h6 class="card-title">{{i.luogo}} | {{i.data_evento}}</h6>
        <p class="card-text">{{i.num_ticket}} ticket disponibili</p>
        <a href="{% url 'buy_ticket' i.id %}" class="btn btn-primary">Acquista</a>
      </div>
    </div>
  </div>

  {% endfor %}
  <br>
  <br>
</div>
</div>
{% endblock %}
